below-mentioned task:Fix the list of elements by adding the missing element using DOM methods  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Write a program in JavaScript to do the below-mentioned task:

    Fix the list of elements by adding the missing element using DOM methods */
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script>
    let ul=document.querySelector('ul')
    let li=document.querySelectorAll('li')
    let insert=li[6]
    let element=document.createElement('li')
    element.innerText='7'
    ul.insertBefore(element,insert)

</script>
</html>
