<!DOCTYPE html>
<html>
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<style>
        .highlight{
            background-color: yellow; 
        }
        input[type="text"]{
        border-style: solid;
        border-color: gray;
        border: width 10px;

        }
        p{
            font: size 20px;
        }
        a:hover{
            background-color: red;
        }
    </style>

<body>
    <h1>Heading</h1>
    <p class="highlight"><span>This is a highlighted paragraph.</span></p>
    <p id="special">This is a special paragraph.</p>
    <input type="text" />
    <input type="number" />
    <a href="#">Link</a>
</body>

</html>
